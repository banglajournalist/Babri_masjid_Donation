<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>UPI Payment - Babri Masjid Beldanga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f5f5f5;
    }
    .box{
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }
    button{
      background: #5b2cff;
      color: #ffffff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:active{
      transform: scale(0.98);
    }
    p{ margin: 10px 0; }
  </style>
</head>
<body>
<div class="box">
  <h2>Pay by UPI</h2>
  <p>Babri Masjid Beldanga</p>
  <p>UPI ID: <b>Q931593563@ybl</b></p>

  <!-- Amount ফাঁকা থাকবে, কাস্টোমার নিজে amount লিখবে -->
  <a id="upiLink"
     href="upi://pay?pa=Q931593563@ybl&pn=Babri%20Masjid%20Beldanga&cu=INR">
    <button>Pay using UPI</button>
  </a>

  <p style="font-size:13px;color:#666">
    লিঙ্ক ওপেন হলে যদি অটো UPI অ্যাপ না খোলে, উপরের বাটনে চাপ দিন।
  </p>
</div>

<script>
  // পেজ ওপেন হওয়ার সঙ্গে সঙ্গে UPI লিঙ্ক ট্রাই করবে
  window.onload = function () {
    var link = document.getElementById("upiLink").href;
    window.location.href = link;
  };
</script>
</body>
</html><html></html><html></html>
